<meta name="Description" content="michel auder is an american-french videoartist living in brooklyn, ny. auder's approach to video evolves out of the politics of may 68. as a witness to both sides of the cultural matrix, auder counter-poises the political and the social in his work. for the last 30 years, auder has used video as a means to, and extension of, his experience of the world.">
